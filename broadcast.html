<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="data/skin.css">
    <link rel="icon" href="get/images/favicon.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <div class="newsletter-card">
            <h1 class="title">BRANDON</h1>
            <p class="subtitle">all messages received are written by me only</p>
            
            <div class="newsletter-form-container">
                <form class="newsletter-form" action="https://app.loops.so/api/newsletter-form/cma22ilok0qt4x1mczj5lycyc" method="POST" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
                    <input class="newsletter-form-input" name="firstName" type="text" placeholder="Your name" required style="font-family: Roboto, sans-serif; color: rgb(0, 0, 0); font-size: 14px; margin: 0px 0px 10px; width: 100%; max-width: 300px; min-width: 100px; background: rgb(255, 255, 255); border: 1px solid rgb(209, 213, 219); box-sizing: border-box; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; padding: 8px 12px;">
                    
                    <input class="newsletter-form-input" name="email" type="email" placeholder="Your email" required style="font-family: Roboto, sans-serif; color: rgb(0, 0, 0); font-size: 14px; margin: 0px 0px 10px; width: 100%; max-width: 300px; min-width: 100px; background: rgb(255, 255, 255); border: 1px solid rgb(209, 213, 219); box-sizing: border-box; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; padding: 8px 12px;">
                    
                    <button type="submit" class="newsletter-form-button" style="background: rgb(255, 255, 255); font-size: 14px; color: rgb(0, 0, 0); font-family: Inter, sans-serif; display: flex; width: 100%; max-width: 300px; white-space: normal; height: 38px; align-items: center; justify-content: center; flex-direction: row; padding: 9px 17px; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; text-align: center; font-style: normal; font-weight: 500; line-height: 20px; border: none; cursor: pointer;">join</button>
                    
                    <button type="button" class="newsletter-loading-button" style="background: rgb(255, 255, 255); font-size: 14px; color: rgb(0, 0, 0); font-family: Inter, sans-serif; display: none; width: 100%; max-width: 300px; white-space: normal; height: 38px; align-items: center; justify-content: center; flex-direction: row; padding: 9px 17px; box-shadow: rgba(0, 0, 0, 0.05) 0px 1px 2px; border-radius: 6px; text-align: center; font-style: normal; font-weight: 500; line-height: 20px; border: none; cursor: pointer;">sending...</button>
                </form>
                
                <div class="newsletter-success" style="display: none; align-items: center; justify-content: center; width: 100%;">
                    <h3 style="font-family: Inter, sans-serif; color: rgb(0, 0, 0); margin-bottom: 5px;">Thank you!</h3>
                    <p class="newsletter-success-message" style="font-family: Inter, sans-serif; color: rgb(0, 0, 0); font-size: 14px;">Check your inbox to confirm your subscription.</p>
                </div>
                
                <div class="newsletter-error" style="display: none; align-items: center; justify-content: center; width: 100%; flex-direction: column;">
                    <h3 style="font-family: Inter, sans-serif; color: rgb(185, 28, 28); margin-bottom: 5px;">Oops!</h3>
                    <p class="newsletter-error-message" style="font-family: Inter, sans-serif; color: rgb(185, 28, 28); font-size: 14px;">Something went wrong, please try again</p>
                </div>
                
                <button 
                    class='newsletter-back-button'
                    type='button' 
                    style='color:#6b7280;font: 14px, Inter, sans-serif;margin:10px auto;text-align:center;display:none;background:transparent;border:none;cursor:pointer'
                    onmouseout='this.style.textDecoration="none"' 
                    onmouseover='this.style.textDecoration="underline"'>
                    try again
                </button>
            </div>
        </div>
    </div>
    
    <script>
    function submitHandler(event) {
      event.preventDefault();
      var container = event.target.parentNode;
      var form = container.querySelector(".newsletter-form");
      var nameInput = form.querySelector("input[name='firstName']");
      var emailInput = form.querySelector("input[name='email']");
      var success = container.querySelector(".newsletter-success");
      var errorContainer = container.querySelector(".newsletter-error");
      var errorMessage = container.querySelector(".newsletter-error-message");
      var backButton = container.querySelector(".newsletter-back-button");
      var submitButton = container.querySelector(".newsletter-form-button");
      var loadingButton = container.querySelector(".newsletter-loading-button");
      
      const rateLimit = () => {
        errorContainer.style.display = "flex";
        errorMessage.innerText = "Too many signups, please try again in a little while";
        submitButton.style.display = "none";
        nameInput.style.display = "none";
        emailInput.style.display = "none";
        backButton.style.display = "block";
      }
    
      // Compare current time with time of previous sign up
      var time = new Date();
      var timestamp = time.valueOf();
      var previousTimestamp = localStorage.getItem("loops-form-timestamp");
    
      // If last sign up was less than a minute ago
      // display error
      if (previousTimestamp && Number(previousTimestamp) + 60000 > timestamp) {
        rateLimit();
        return;
      }
      localStorage.setItem("loops-form-timestamp", timestamp);
    
      submitButton.style.display = "none";
      loadingButton.style.display = "flex";
    
      var formBody = "userGroup=organic&mailingLists=cma7c89a303i90iwzanli489e&email=" 
  + encodeURIComponent(emailInput.value)
  + "&firstName=" + encodeURIComponent(nameInput.value);
    
      fetch(event.target.action, {
        method: "POST",
        body: formBody,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
      })
        .then((res) => [res.ok, res.json(), res])
        .then(([ok, dataPromise, res]) => {
          if (ok) {
            // If response successful
            // display success
            success.style.display = "flex";
            form.reset();
          } else {
            // If response unsuccessful
            // display error message or response status
            dataPromise.then(data => {
              errorContainer.style.display = "flex";
              errorMessage.innerText = data.message
                ? data.message
                : res.statusText;
            });
          }
        })
        .catch(error => {
          // check for cloudflare error
          if (error.message === "Failed to fetch") {
            rateLimit();
            return;
          }
          // If error caught
          // display error message if available
          errorContainer.style.display = "flex";
          if (error.message) errorMessage.innerText = error.message;
          localStorage.setItem("loops-form-timestamp", '');
        })
        .finally(() => {
          nameInput.style.display = "none";
          emailInput.style.display = "none";
          loadingButton.style.display = "none";
          backButton.style.display = "block";
        });
    }
    
    function resetFormHandler(event) {
      var container = event.target.parentNode;
      var form = container.querySelector(".newsletter-form");
      var nameInput = form.querySelector("input[name='firstName']");
      var emailInput = form.querySelector("input[name='email']");
      var success = container.querySelector(".newsletter-success");
      var errorContainer = container.querySelector(".newsletter-error");
      var errorMessage = container.querySelector(".newsletter-error-message");
      var backButton = container.querySelector(".newsletter-back-button");
      var submitButton = container.querySelector(".newsletter-form-button");
    
      success.style.display = "none";
      errorContainer.style.display = "none";
      errorMessage.innerText = "Oops! Something went wrong, please try again";
      backButton.style.display = "none";
      nameInput.style.display = "flex";
      emailInput.style.display = "flex";
      submitButton.style.display = "flex";
    }
    
    var formContainers = document.getElementsByClassName(
      "newsletter-form-container"
    );
    
    for (var i = 0; i < formContainers.length; i++) {
      var formContainer = formContainers[i]
      var handlersAdded = formContainer.classList.contains('newsletter-handlers-added')
      if (handlersAdded) continue;
      formContainer
        .querySelector(".newsletter-form")
        .addEventListener("submit", submitHandler);
      formContainer
        .querySelector(".newsletter-back-button")
        .addEventListener("click", resetFormHandler);
      formContainer.classList.add("newsletter-handlers-added");
    }
    </script>
</body>
</html>
