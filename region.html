<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Choose Your Region</title>
    <link rel="icon" href="https://syntos.xyz/cdn/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="star-background" id="starBackground"></div>
    <div class="container">
        <h1>Choose Your Region</h1>
        <div class="buttons">
            <button class="button" onclick="selectRegion('global')">GLOBAL</button>
            <button class="button" onclick="selectRegion('latam')">LATAM</button>
        </div>
    </div>

    <script src="star-background.js"></script>
    <script>
        function selectRegion(region) {
            const urls = {
                'global': 'https://www.syntos.xyz',
                'latam': 'https://www.roadmap.lat'
            };
            window.location.href = urls[region];
        }
    </script>
</body>
</html>
