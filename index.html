<div class="cards-container">
    <a href="https://example.com/races" class="card">
        <h3>2025 Race Calendar</h3>
        <p>Check out my upcoming races and events</p>
    </a>
    <a href="https://example.com/videos" class="card">
        <h3>Videos</h3>
        <p>Watch my latest videos and content</p>
    </a>
    <a href="https://example.com/music" class="card music-card">
        <h3>My Music</h3>
        <p>Listen to my favorite tracks</p>
    </a>
    <a href="https://example.com/featured" class="card">
        <h3>Featured Videos</h3>
        <p>Highlights and special moments</p>
    </a>
</div>
        
        <!-- Hidden music player that can be toggled -->
<div class="music-player">
            <div class="now-playing">
                <div class="track-info">
                    <div class="track-name">Loading...</div>
                    <div class="artist-name">Loading...</div>
                </div>
                <div class="track-progress">
                    <div class="progress-bar">
                        <div class="progress-filled"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn previous">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="control-btn play-pause">
                    <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="pause-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <button class="control-btn next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                <a href="#" class="song-link" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
            <!-- Hidden audio element for playback -->
            <audio id="audio-player"></audio>
        </div>
        
        <!-- Lyrics Section -->
        <div id="lyrics-container" class="lyrics-container hidden">
            <div class="lyrics-bubble">
                <div class="lyrics-content"></div>
            </div>
        </div>
        
        <div id="lastLogin" class="last-login"></div>
    </div>
    
    <script src="utils.js"></script>
    <script src="audioData.js"></script>
    <script src="audioPlayer.js"></script>
    <script src="app.js"></script>
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
